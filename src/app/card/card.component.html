<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="data.imageUrl" alt="">
    </figure>
  </div>
  <div class="card-content">
    <div class="media-content">
      <p class="title is-4">{{ data.title }}</p>
      <p class="subtitle is-6">@{{ data.username }}</p>
    </div>
    <div class="content">
      {{ data.content }}
    </div>
  </div>
</div>
